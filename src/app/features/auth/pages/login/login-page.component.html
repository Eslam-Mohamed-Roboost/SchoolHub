<div class="login-container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card border-0 shadow-lg rounded-4 p-5 text-center animate__animated animate__fadeIn" style="max-width: 450px; width: 100%;">
    <!-- Logo & Title -->
    <div class="mb-4">
      <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
           style="width: 80px; height: 80px; font-size: 2rem;">
        <i class="fas fa-school"></i>
      </div>
      <h2 class="fw-bold text-navy">The Digital Hub</h2>
      <p class="text-muted">Welcome back! Please sign in.</p>
    </div>
    
    <!-- Login Form -->
    <form (ngSubmit)="handleLogin()">
      <!-- Email -->
      <div class="form-floating mb-3">
        <input 
          type="email" 
          class="form-control rounded-3" 
          id="loginEmail" 
          placeholder="name@example.com"
          [(ngModel)]="email"
          name="email"
          required
        >
        <label for="loginEmail">Email address</label>
      </div>

      <!-- Password -->
      <div class="form-floating mb-4">
        <input 
          type="password" 
          class="form-control rounded-3" 
          id="loginPassword" 
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        >
        <label for="loginPassword">Password</label>
      </div>
      
      <!-- Role Selection -->
      <div class="mb-4 text-start">
        <label class="form-label small text-muted fw-bold">Select Demo Role:</label>
        <div class="d-flex gap-2">
          <input 
            type="radio" 
            class="btn-check" 
            name="demoRole" 
            id="roleAdmin" 
            [(ngModel)]="selectedRole"
            value="admin"
          >
          <label class="btn btn-outline-primary flex-grow-1" for="roleAdmin">Admin</label>

          <input 
            type="radio" 
            class="btn-check" 
            name="demoRole" 
            id="roleTeacher"
            [(ngModel)]="selectedRole"
            value="teacher"
          >
          <label class="btn btn-outline-primary flex-grow-1" for="roleTeacher">Teacher</label>

          <input 
            type="radio" 
            class="btn-check" 
            name="demoRole" 
            id="roleStudent"
            [(ngModel)]="selectedRole"
            value="student"
          >
          <label class="btn btn-outline-primary flex-grow-1" for="roleStudent">Student</label>
        </div>
      </div>

      <!-- Error Message -->
      @if (errorMessage()) {
        <div class="alert alert-danger small mb-3">
          {{ errorMessage() }}
        </div>
      }

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary w-100 py-3 rounded-3 fw-bold fs-5 shadow-sm"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <span class="spinner-border spinner-border-sm me-2"></span>
        }
        Sign In
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-4 text-muted small">
      Forgot password? <a href="#" class="text-primary text-decoration-none">Reset here</a>
    </div>
  </div>
</div>
